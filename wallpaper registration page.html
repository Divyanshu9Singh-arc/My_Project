<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Waterfall Background</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: url(https://wallpapercave.com/wp/wp3284860.gif) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.05);
    }

    .login-container .form-group {
      margin-bottom: 20px;
    }

    .login-container input {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .login-container input:focus {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #007bff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .login-container button:hover {
      transform: translateY(-3px);
      background-color: #0056b3;
    }

    .login-container button:active {
      transform: translateY(1px);
    }

    .login-container .form-title {
      text-align: center;
      font-size: 24px;
      color: rgb(255, 255, 255);
      margin-bottom: 20px;
    }

    .login-container .form-title span {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="form-title">Login to <span>wallpapercave</span></h2>
    
    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  

  <script>
    // Handle form submission and client-side encryption of password
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      // Get the username and password values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;   
    }
  </script>

</body>
</html>

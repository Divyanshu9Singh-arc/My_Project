<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background-color: #e4dddd; /* Ensure background color */
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://t3.ftcdn.net/jpg/09/61/29/20/360_F_961292092_qwyT4C8uHJ7QhI7aAqYraDKC7xVhMWDR.jpg") no-repeat center center/cover; /* Use placeholder or set your image */
      background-position: center;
      background-size: cover;
      filter: blur(0px);
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      background: rgba(0, 0, 0, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1709d0;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #540505;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #9d1616;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #6a0404;
      padding-left: 10px;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #11f364;
    }

    #remember {
      accent-color: #b2eb14;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #7f3ee8;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #093d02;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }
    .wrapper .icon-close{
      position:absolute;
      top:0;
      right:0;
      width:45px;
      height:45px;
      background:blue;
      font-size:2em;
      color:azure;
      display:flex;
      justify-content: center;
      align-items:center;

    }

    button:hover {
      color: #671b1b;
      border-color: #14e9c9;
      background: rgba(255, 255, 255, 0.15);
    }

  

    /* Responsive Design */
    @media (max-width: 450px) {
      .wrapper {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .input-field input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
   
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="wrapper">
    <form action="#">
      <h2>Login Form</h2>
      <div class="input-field">
        <input type="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic page setup */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f3f3;
        }
        
        /* Background animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpaperaccess.com/full/6997512.gif') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 10s infinite alternate;
            z-index: -1;
        }
        
        /* Registration form container */
        .registration-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-register {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            font-size: 18px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        /* Hover effect for the registration button */
        .btn-register:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-5px);
        }

        /* 3D input field effect */
        .form-control:focus {
            box-shadow: 0px 0px 0px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        /* Style for the gender radio buttons */
        .gender-group input {
            margin-right: 10px;
        }

        /* Animation for the background */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 4; }
        }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Registration Form -->
    <div class="registration-container">
        <h2>Registration for Game</h2>
        <form action="#" method="POST">
            <!-- First Name -->
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <!-- Date of Birth -->
            <div class="form-group">
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <!-- Gender -->
            <div class="form-group gender-group">
                <label for="gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other
            </div>
            <!-- Register Button -->
            <button type="submit" class="btn btn-register">Register</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript validation for matching passwords
        document.querySelector('form').addEventListener('submit', function (event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
